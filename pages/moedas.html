<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/moedas.css">
    <link rel="stylesheet" href="../css/allcelularversion.css">
    <title> Calcular | Convertor Moedas  </title>

<body>

    <header>

        <div class="header-logo">
            <h1> Projeto Calcular </h1>  
        </div>

        <div class="header-nav">

            <nav class="nav-itens">
                <a href="../index.html"> Home </a>

            </nav>

        </div>

    </header>

    <main>

     <div class="convertor-moedas">

        <h3> Convertor de Moedas </h3>

        <div class="moedas-seletor">
            <input type="text" placeholder="Valor">
            <select>
                <option value="1"> Euro </option>
                <option value="2"> Dolár </option>
                <option value="3"> Real </option>
            </select>
        </div>

        <div class="moedas-button">
            <button class="buttonRef"> Converter </button>
        </div>

        <div class="moedas-infos">
            <p class="valorReal"> 0.00 </p>
            <p class="valor1"> 0.00 </p>
            <p class="valor2"> 0.00 </p>
        </div>


     </div>

    </main>
