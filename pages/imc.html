<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/imc.css">
    <link rel="stylesheet" href="../css/allcelularversion.css">
    <title> Calcular | Calculadora IMC  </title>
</head>
<body>

    <header>

        <div class="header-logo">
            <h1> Projeto Calcular </h1>  
        </div>

        <div class="header-nav">

            <nav class="nav-itens">
                <a href="../index.html"> Home </a>

            </nav>

        </div>

    </header>

    <main>

        <div class="calculadora-imc">

            <h3> Calculadora IMC </h3>
            
            <div class="input-imc">
                <label> Altura em CM </label>
                <div class="input-detail">
                    <input id="altura" type="text" placeholder="Altura"> <span> Cm </span>
                </div>
            </div>

            <div class="input-imc">
                <label> Peso em kg </label>
                <div class="input-detail">
                    <input id="peso" type="text" placeholder="Peso"> <span> Kg </span>
                </div>
            </div>

            <div class="button-imc">
                <button class="buttonImc"> Calcular </button>
            </div>

            <div class="infos-imc">
                <div class="imc-result">
                    <p class="resultado"> 00,00 </p>
                    <small> Seu IMC </small>
                </div>
                
                <div class="imc-veredict">
                    <p class="veredito">  </p>
                </div>

            </div>

        </div>

    </main>

    <footer>
        <small> Â© 2023 / Luis Braga Dev - Todos os direitos reservados </small>
    </footer>

    <script src="../js/imc.js" type="module"></script>

</body>
</html>
